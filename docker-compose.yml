services:
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          memory: 300M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  web:
    build: ./web
    volumes:
      - ./data:/app/data
    ports:
      - "5000:5000"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_METADATA_URL=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-false}
      - BEHIND_PROXY=${BEHIND_PROXY:-false}
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    # Epic 21.8: Container security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=100m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  worker:
    build: ./worker
    volumes:
      - ./data:/app/data
    ports:
      - "9090:9090"  # Epic 21.5: Prometheus metrics endpoint
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_METADATA_URL=redis://redis:6379/1
    command: celery -A tasks worker --loglevel=info --pool=solo --without-mingle --without-gossip -Q high_priority,default
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 16G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # Epic 21.8: Container security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=500m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  beat:
    build: ./worker
    command: celery -A tasks beat --loglevel=info
    volumes:
      - ./data:/app/data
      - beat-data:/app/celerybeat
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_METADATA_URL=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
    restart: unless-stopped

  cloudflare-tunnel:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - web
    deploy:
      resources:
        limits:
          memory: 128M
    restart: unless-stopped
    profiles:
      - https
    # Note: This service requires CLOUDFLARE_TUNNEL_TOKEN environment variable
    # Create tunnel at: https://one.dash.cloudflare.com/
    # See docs/CLOUDFLARE_TUNNEL_SETUP.md for setup instructions

# Epic 21.7: Docker Swarm Secrets (optional)
# To use Docker secrets instead of environment variables:
# 1. Create secrets:
#    echo "your-secret-key-here" | docker secret create secret_key -
#    echo "your-tunnel-token" | docker secret create cloudflare_tunnel_token -
# 2. Add to services:
#    secrets:
#      - secret_key
#      - cloudflare_tunnel_token
# 3. Secrets are available at /run/secrets/secret_key, etc.
# 4. The secrets module automatically loads from /run/secrets/ first
#
# secrets:
#   secret_key:
#     external: true
#   cloudflare_tunnel_token:
#     external: true

volumes:
  redis-data:
  beat-data:
