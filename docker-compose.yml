services:
  redis:
    image: redis:7-alpine
    # Epic 24.1: Redis TLS Configuration - TEMPORARILY DISABLED (certificates not generated)
    # TODO: Re-enable TLS after generating certificates per Epic 24 instructions
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy noeviction
      --port 6379
    # Epic 24.3: No port exposure - Redis only accessible from Docker internal network
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          memory: 300M
    healthcheck:
      # Standard health check (TLS disabled)
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  web:
    build: ./web
    volumes:
      - ./data:/app/data
      - ./certs:/certs:ro  # Epic 24.1: Mount certificates for TLS
    ports:
      - "5000:5000"
    environment:
      # Epic 24.1: Redis URLs (TLS disabled - using redis:// instead of rediss://)
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_METADATA_URL=redis://redis:6379/1
      # Epic 24.1: Redis TLS certificates (DISABLED - certificates not generated)
      # - REDIS_TLS_CA_CERTS=/certs/redis/ca.crt
      # - REDIS_TLS_CERTFILE=/certs/redis/redis.crt
      # - REDIS_TLS_KEYFILE=/certs/redis/redis.key
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-false}
      - BEHIND_PROXY=${BEHIND_PROXY:-false}
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    # Epic 21.8: Container security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=100m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  worker:
    build: ./worker
    volumes:
      - ./data:/app/data
      - ./certs:/certs:ro  # Epic 24.1: Mount certificates for TLS
      - ./scripts:/app/scripts:ro # Epic 25: Mount scripts for renewal automation

    ports:
      - "9090:9090"  # Epic 21.5: Prometheus metrics endpoint
    environment:
      # Epic 24.1: Redis URLs (TLS disabled - using redis:// instead of rediss://)
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_METADATA_URL=redis://redis:6379/1
      # Epic 24.1: Redis TLS certificates (DISABLED - certificates not generated)
      # - REDIS_TLS_CA_CERTS=/certs/redis/ca.crt
      # - REDIS_TLS_CERTFILE=/certs/redis/redis.crt
      # - REDIS_TLS_KEYFILE=/certs/redis/redis.key
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    command: celery -A tasks worker --loglevel=info --pool=solo --without-mingle --without-gossip -Q high_priority,default
    depends_on:
      redis:
        condition: service_healthy
      mcp-server:
        condition: service_started

    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 16G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # Epic 21.8: Container security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=3g  # Increased for Marker model downloads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  beat:
    build: ./worker
    command: celery -A tasks beat --loglevel=info
    volumes:
      - ./data:/app/data
      - beat-data:/app/celerybeat
      - ./certs:/certs:ro  # Epic 24.1: Mount certificates for TLS
      - ./scripts:/app/scripts:ro # Epic 25: Mount scripts for renewal automation

    environment:
      # Epic 24.1: Redis URLs (TLS disabled - using redis:// instead of rediss://)
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_METADATA_URL=redis://redis:6379/1
      # Epic 24.1: Redis TLS certificates (DISABLED - certificates not generated)
      # - REDIS_TLS_CA_CERTS=/certs/redis/ca.crt
      # - REDIS_TLS_CERTFILE=/certs/redis/redis.crt
      # - REDIS_TLS_KEYFILE=/certs/redis/redis.key
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
    restart: unless-stopped

  cloudflare-tunnel:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - web
    deploy:
      resources:
        limits:
          memory: 128M
    restart: unless-stopped
    profiles:
      - https
    # Note: This service requires CLOUDFLARE_TUNNEL_TOKEN environment variable
    # Create tunnel at: https://one.dash.cloudflare.com/
    # See docs/CLOUDFLARE_TUNNEL_SETUP.md for setup instructions

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certs:/etc/letsencrypt
      - ./cloudflare/credentials.ini:/credentials.ini:ro
      - ./scripts/certbot-renew.sh:/app/certbot-renew.sh:ro # Mounted for renewal automation
    command: sleep infinity # Keep container running for manual execution or future scheduling
    environment:
      # These variables are used by the certbot-renew.sh script, not directly by certbot itself
      - CERTBOT_EMAIL=${CERTBOT_EMAIL}
      - DOMAIN_NAME=${DOMAIN_NAME}
    deploy:
      resources:
        limits:
          memory: 128M
    profiles:
      - https
    # Note: Requires a credentials.ini file in the cloudflare directory with Cloudflare API token.
    # See docs/CERTIFICATE_MANAGEMENT.md for setup instructions.

  mcp-server:
    build: ./mcp_server
    ports:
      - "8080:8080" # Expose for potential debugging, otherwise internal only
    environment:
      - PORT=8080
    deploy:
      resources:
        limits:
          memory: 1024M # Playwright can be memory intensive
        # For GPU-enabled browser if needed, add GPU reservations here
        # reservations:
        #   devices:
        #     - driver: nvidia
        #       count: 1
        #       capabilities: [gpu]
    restart: unless-stopped
    # This service doesn't strictly depend on Redis, but worker will depend on it

# Epic 21.7: Docker Swarm Secrets (optional)
# To use Docker secrets instead of environment variables:
# 1. Create secrets:
#    echo "your-secret-key-here" | docker secret create secret_key -
#    echo "your-tunnel-token" | docker secret create cloudflare_tunnel_token -
# 2. Add to services:
#    secrets:
#      - secret_key
#      - cloudflare_tunnel_token
# 3. Secrets are available at /run/secrets/secret_key, etc.
# 4. The secrets module automatically loads from /run/secrets/ first
#
# secrets:
#   secret_key:
#     external: true
#   cloudflare_tunnel_token:
#     external: true

volumes:
  redis-data:
  beat-data:
