---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: docuflux
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: web
          image: docuflux/web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: FLASK_ENV
              value: production
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: docuflux-secrets
                  key: secret-key
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: docuflux-secrets
                  key: redis-password
            - name: CELERY_BROKER_URL
              value: redis://:$(REDIS_PASSWORD)@redis:6379/0
            - name: CELERY_RESULT_BACKEND
              value: redis://:$(REDIS_PASSWORD)@redis:6379/0
            - name: REDIS_METADATA_URL
              value: redis://:$(REDIS_PASSWORD)@redis:6379/1
            - name: BEHIND_PROXY
              value: "true"
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 128Mi
              cpu: 100m
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: 5000
            initialDelaySeconds: 3
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /app/data
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: docuflux
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 5000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web
  namespace: docuflux
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  rules:
    - host: docuflux.example.com  # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
  # Uncomment to enable TLS:
  # tls:
  #   - hosts: [docuflux.example.com]
  #     secretName: docuflux-tls

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-pvc
  namespace: docuflux
spec:
  accessModes: [ReadWriteMany]  # Required for multi-replica web
  resources:
    requests:
      storage: 20Gi
