---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: docuflux
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          args:
            - redis-server
            - --appendonly yes
            - --maxmemory 256mb
            - --maxmemory-policy noeviction
            - --requirepass $(REDIS_PASSWORD)
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: docuflux-secrets
                  key: redis-password
          ports:
            - containerPort: 6379
          resources:
            limits:
              memory: 300Mi
            requests:
              memory: 64Mi
              cpu: 50m
          livenessProbe:
            exec:
              command: ["redis-cli", "--no-auth-warning", "-a", "$(REDIS_PASSWORD)", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: docuflux
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
  clusterIP: None  # Headless â€” only accessible within cluster

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: docuflux
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 2Gi
